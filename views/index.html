<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/public/style.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Teste node-project</title>
    </head>
    <body>
        <main class="container text-center pt-5">
            <h1 class="display-1 fw-bold">Lista de tarefas</h1>
            <div class="tarefas rounded shadow p-3">
                <h3 class="h3">Insira uma tarefa:</h3>
                <form method="POST">
                    <div class="input-group mb-3 px-5">
                        <input
                            type="text"
                            name="tarefa"
                            class="form-control"
                            placeholder="Exemplo: Pedir comida"
                            aria-label="Tarefa"
                            aria-describedby="button-addon2"
                        />
                        <button
                            class="btn btn-outline-dark"
                            type="submit"
                            name="acao"
                            id="button-addon2"
                            value="Inserir"
                        >
                            Button
                        </button>
                    </div>
                </form>
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Tarefas</th>
                                <th scope="col">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <% for(let i=0; i < tarefasList.length; i++){%>
                            <tr>
                                <th scope="row"><%=tarefasList[i]%></th>
                                <td>
                                    <button
                                        class="btn btn-danger"
                                        href="/deletar/<%= i %>"
                                        onclick="return confirm('Você realmente quer deletar essa tarefa?')"
                                    >
                                        Excluir
                                    </button>
                                </td>
                            </tr>
                            <% } %>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
